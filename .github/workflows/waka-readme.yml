name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      # this action name
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} # required
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # optional jika ini adalah profile readme
          # Parameter opsional berikut dapat disesuaikan menurut preferensi
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ->
          SHOW_TIME: true
          SHOW_TOTAL: true
          LANG_COUNT: 10
          SHOW_MASKED_TIME: false
          SHOW_PROJECTS: false
          SHOW_LINES_OF_CODE: true
          SHOW_LOC_CHART: false
